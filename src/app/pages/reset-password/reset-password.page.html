
<ion-content [fullscreen]="true">

    <div class="header">
  
        <img src="https://www.gdc.gob.ve/intranet_bomb/custom-files/img/logo/vl_logo_app.gif" >
    
    
      </div>




    <div class="contenedor"> 

    <div class="ion-padding">


<ion-item>
<ion-input type="email" [(ngModel)]="email" placeholder="Correo electrónico" ></ion-input>
 <ion-icon name="person-outline"></ion-icon>
</ion-item> 


  
    <ion-button  (click)="resetEmail()">Restablecer contraseña</ion-button>
</div>

    <div *ngIf="showTimer">
      <p>Se ha enviado un código de verificación al correo electrónico.</p>
      <p>Intenta nuevamente en {{ countdown }} segundos.</p>
    </div>
</div>

<div class="signupLink">
        
    <p> Ya estoy registrado <a  [routerLink]="['/login']"   >Iniciar sesion</a> </p>
    
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom">
        <ion-fab-button (click)="login()">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-fab-button>
      </ion-fab>


  </ion-content>
